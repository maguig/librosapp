<div style=" margin-top: 100px; ">

    <div class="alert alert-primary" role="alert" *ngIf="!existeUser">
        <h4 class="alert-heading">Lo sentimos!</h4>
        <p>El mail ingresado no existe, Vuelve a intentarlo</p>
    </div>

    <div class="alert alert-primary" role="alert" *ngIf="passwordIncorrecto">
        <h4 class="alert-heading">Lo sentimos!</h4>
        <p>El usuario o la contraseña son incorrectos.</p>
    </div>


    <form class="container">
        <h1 class="Titulo1"> iniciar sesión </h1>
        <div class="form-group">
            <label for="exampleInputEmail1">Mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Mail" name="mail" [(ngModel)]="usuario.mail">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña" name="contrasena" [(ngModel)]="usuario.contrasena">
        </div>

        <button (click)="ingresarSiEstaRegistrado(usuario)" type="submit" class="btn btn-primary">Ingresar</button>

        <div class="row">
            <div class="col-lg-12">
                <a style="text-decoration: none;" [routerLink]="['/registrarse']">
                    <small class="text-primary">Registrate acá</small>
                </a>
            </div>
        </div>

    </form>
</div>
