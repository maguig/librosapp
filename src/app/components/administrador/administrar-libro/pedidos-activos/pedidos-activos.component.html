<div style=" margin-top: 100px">

    <div class="container">
        <h1 class="Titulo1"> Pedidos activos </h1>

        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <input class="inputBuscar" type="search" placeholder="Buscar libro" aria-label="Search" #buscarTexto>

                        <button style="margin-bottom: 7px;margin-left: 2px;" type="button" class="btn btn-outline-primary"><i class="fas fa-search"></i></button>

                        <button style="margin-bottom: 7px;margin-left: 10px;margin-right: 5px;" class="btn btn-outline-primary">Todos</button>

                        <button style="margin-bottom: 7px;" class="btn btn-outline-primary">Morosos</button>

                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped" style="width: 100%">
            <thead>
                <tr>
                    <th scope="col">Nombre Usuario</th>
                    <th scope="col">Mail Usuario</th>
                    <th scope="col">Libro</th>
                    <th scope="col">Fecha de reserva</th>
                    <th scope="col">Fecha de devolucion</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let pedido of pedidos">
                    <td> {{pedido.nombreUsuario}} </td>
                    <td> {{pedido.mailUsuario}} </td>
                    <td> {{pedido.nombreLibro}} </td>
                    <td> {{pedido.fechaReserva|date}} </td>
                    <td> {{getFechaDevolucion(pedido) | date}}</td>
                    <td> {{pedido.estado}} </td>
                    <td>
                        <button (click)="insertarDevolucionLibro(pedido)" class="btn btn-outline-success" style="padding: 5px"><i class="fas fa-check-double"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
