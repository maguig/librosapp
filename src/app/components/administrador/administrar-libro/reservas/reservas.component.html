<div style=" margin-top: 100px">

    <div class="container">
        <h1 class="Titulo1"> Reservas confirmadas </h1>

        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <input class="inputBuscar" type="search" placeholder="Buscar " aria-label="Search" #buscarTexto>

                        <button style="margin-bottom: 7px;margin-left: 2px;" type="button" class="btn btn-outline-primary"><i class="fas fa-search"></i></button>

                        <button style="margin-bottom: 7px;margin-left: 38px;" class="btn btn-outline-primary">Todos</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped" style="width: 100%">
            <thead>
                <tr>
                    <th scope="col">Nombre Usuario</th>
                    <th scope="col">Mail Usuario</th>
                    <th scope="col">Nombre Libro</th>
                    <th scope="col">Fecha de reserva</th>
                    <th scope="col">Estado de la reserva</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let pedido of pedidos">
                    <td> {{pedido.nombreUsuario}} </td>
                    <td> {{pedido.mailUsuario}} </td>
                    <td> {{pedido.nombreLibro}} </td>
                    <td> {{pedido.fechaReserva|date}} </td>
                    <td> {{pedido.estado}} </td>
                    <td>
                        <div class="row">
                            <div class="col-lg-6">
                                <button class="btn btn-outline-danger" style="padding: 5px"><i class="fas fa-user-times" (click)="pedidoRechazado(pedido)"></i></button>
                            </div>
                            <div class="col-lg-6">
                                <button class="btn btn-outline-success" style="padding: 5px" (click)="pedidoAceptado(pedido)"><i class="fas fa-user-check"></i></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
