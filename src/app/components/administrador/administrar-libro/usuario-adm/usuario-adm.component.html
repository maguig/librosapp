<div style=" margin-top: 100px">

    <div class="container">
        <h1 class="Titulo1"> Administracion de usuarios </h1>

        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <input class="inputBuscar" type="search" placeholder="Buscar libro" aria-label="Search" #buscarTexto>

                        <button style="margin-bottom: 7px;margin-left: 2px;" type="button" class="btn btn-outline-primary" (click)="buscarPorId(buscarTexto.value)"><i class="fas fa-search"></i></button>
                        <!-- </div>
                    <div class="col-lg-3"> -->
                        <button style="margin-bottom: 7px;margin-left: 17px;" class="btn btn-outline-primary" (click)="verTodos()">Todos</button>

                        <button style="margin-bottom: 7px;margin-left: 10px;" type="button" class="btn btn-outline-primary">Morosos</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped" style="width: 100%">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Mail</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td> {{usuario.key$}} </td>
                    <td> {{usuario.apellido}} </td>
                    <td> {{usuario.nombre}} </td>
                    <td> {{usuario.mail}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
